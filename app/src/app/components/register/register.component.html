  <div class="registerForm">
    <div class="titlePage ">
      <h1>Inscription</h1>
    </div>
    <div class="container_form">
      <form class="form" [formGroup]="registerForm">
        <div class="grp-form">
          <input type="email" class="form-control" id="mail" formControlName="mail" placeholder="Email">
        </div>
        <div class="grp-form">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Mot de passe">
        </div>
        <div class="grp-form">
          <input type="password" class="form-control" id="confirm" formControlName="confirm" placeholder="Confirmation">
        </div>
      </form>
    </div>
    <div class="btn">
      <button class="btn btn-success" [disabled]="registerForm.invalid" (click)="onSubmit() "type="button">S'inscrire</button>
    </div>
  </div>
